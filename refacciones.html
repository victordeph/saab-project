<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/refacciones.css">
    <title>Refacciones</title>
    <script>
        $(document).ready(function(){
            $("#modificar").click(function(){
            $("#modificarModal").modal();
            });
        });

        $(document).ready(function(){
        $("#añadir").click(function(){
        $("#añadirModal").modal();
        });
    });

    $(document).ready(function(){
        $("#eliminar").click(function(){
        $("#eliminarModal").modal();
        });
    });
        </script>

</head>
<body>
    
    <header>
        <div class="logotipo">
            <img src="img/logo.png" alt="Logotipo">
        </div>
    </header>

    <div>

    </div>
    
    <div class="container">
        <h2>Refacciones</h2>
    <div class="añadir">
        <button type="button" class="btn btn-success" id="añadir">Añadir</button>
    </div>

        <div class="table-responsive">          
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Refaccion</th>
                        <th>Vehiculo</th>
                        <th>Cantidad</th>
                        <th>Costo U.</th>
                        <th>Fecha Ingreso</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Freno</td>
                            <td>Volvo</td>
                            <td>10</td>
                            <td>1000.0</td>
                            <td>06-06-2020</td>
                            <td><button type="button" class="btn btn-primary" id="modificar">Modificar</button></td>
                            <td><button type="button" class="btn btn-danger" id="eliminar">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Chasis</td>
                            <td>BMW</td>
                            <td>10</td>
                            <td>1000.0</td>
                            <td>06-06-2020</td>
                            <td><button type="button" class="btn btn-primary" id="modificar">Modificar</button></td>
                            <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Transmision</td>
                            <td>KIA</td>
                            <td>10</td>
                            <td>1000.0</td>
                            <td>06-06-2020</td>
                            <td><button type="button" class="btn btn-primary" id="modificar">Modificar</button></td>
                            <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        
        <!-- Modal -->
        <div class="modal fade" id="modificarModal" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Modificar</h4>
                </div>
                    <div class="modal-body">
                    <form role="form">
                    <div class="form-group">
                        <label> Refaccion</label>
                        <input type="text" class="form-control" id="refaccion" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Vehiculo</label>
                        <input type="text" class="form-control" id="vehiculo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Costo Unitario</label>
                        <input type="text" class="form-control" id="costo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Fecha de ingreso</label>
                        <input type="text" class="form-control" id="date" placeholder="">
                    </div>
                        <button type="submit" class="btn btn-primary btn-block"> Modificar</button>
                        <br>
                        <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    </div>
                </div>
            </div>
            </div> 
        </div>


<div class="container">

            <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color:#5BB85D;" >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5>Añadir nuevo</h5>
            </div>
                <div class="modal-body">
                <form role="form">
                <div class="form-group">
                    <label> Refaccion</label>
                    <input type="text" class="form-control" id="refaccion" placeholder="">
                </div>
                <div class="form-group">
                    <label>Vehiculo</label>
                    <input type="text" class="form-control" id="vehiculo" placeholder="">
                </div>
                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="">
                </div>
                <div class="form-group">
                    <label>Costo Unitario</label>
                    <input type="text" class="form-control" id="costo" placeholder="">
                </div>
                <div class="form-group">
                    <label>Fecha de ingreso</label>
                    <input type="text" class="form-control" id="date" placeholder="">
                </div>
                    <button type="submit" class="btn btn-success btn-block"> Añadir</button>
                    <br>
                    <button type="submit" class="btn btn-danger btn-block" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
            <div class="modal-footer">
                </div>
            </div>
        </div>
        </div> 
    </div>

    <div class="container">
        
        <!-- Modal -->
        <div class="modal fade" id="eliminarModal" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="background-color:#D9534F;" >
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5>¿Deseas eliminar?</h5>
                </div>
                    <div class="modal-body">
                    <form role="form">
                    <div class="form-group">
                        <label> Refaccion</label>
                        <input type="text" class="form-control" id="refaccion" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Vehiculo</label>
                        <input type="text" class="form-control" id="vehiculo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Costo Unitario</label>
                        <input type="text" class="form-control" id="costo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Fecha de ingreso</label>
                        <input type="text" class="form-control" id="date" placeholder="">
                    </div>
                        <button type="submit" class="btn btn-danger btn-block">Eliminar</button>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    </div>
                </div>
            </div>
            </div> 
        </div>

</body>
</html>
